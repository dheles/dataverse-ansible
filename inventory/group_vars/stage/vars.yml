# preprod - sam.mse.jhu.edu:/exports/apps/dvn.snapshot      /mnt/dvn        nfs     rw,proto=tcp    0 0
stores_fstab:
- name:   "/mnt/dvn"
  src:    "sam.mse.jhu.edu:/exports/apps/dvn.snapshot"
  fstype: "nfs"
  opts:   "rw,proto=tcp"
  state:   "absent" # present | absent
